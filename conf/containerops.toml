title = "containerops config"
[daemon]
listenmode = "http"
[service]
checkImage = "http://localhost:8086/v2/images/check"
buildImage = "http://localhost:8086/v2/images/build"
[log]
level = "debug"
file = "./log/component.log"
append = false
[database]
driver = "mysql"
uri = "containerops:containerops@tcp(127.0.0.1:3306)/containerops?parseTime=true"
